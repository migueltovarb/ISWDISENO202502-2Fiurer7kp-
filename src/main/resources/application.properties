# Server Configuration
server.port=8080

# Database Configuration - H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

# JWT Configuration
app.jwt.secret=miClaveSecretaMuySeguraParaJWT2024TalleresApplicationSeguridad
app.jwt.expiration=86400000

# Email Configuration (opcional - para ComunicacionService)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.tuempresa.talleres=DEBUG
logging.level.org.springframework.security=DEBUG