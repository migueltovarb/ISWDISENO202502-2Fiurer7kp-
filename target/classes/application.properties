# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (ajusta seg√∫n tu BD)
spring.datasource.url=jdbc:mysql://localhost:3306/talleres_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=miClaveSecretaMuySeguraParaJWT2024TalleresApplicationSeguridad
app.jwt.expiration=86400000

# Email Configuration (opcional - para ComunicacionService)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.tuempresa.talleres=DEBUG
logging.level.org.springframework.security=DEBUG